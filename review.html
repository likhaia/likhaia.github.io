<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Love | Likhaia Works</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        :root {
            --primary-color: #310a5d;
            --accent-pink: #d63384;
            --bg-gradient: linear-gradient(135deg, #FFEEEF 0%, #D7FFFE 100%);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--primary-color);
        }

        .review-card {
            background: white;
            width: 100%;
            max-width: 500px;
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(49, 10, 93, 0.1);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .logo-small { height: 60px; margin-bottom: 20px; }

        h1 { font-family: 'Playfair Display', serif; font-size: 1.8rem; margin-bottom: 10px; }
        p.subtitle { color: #666; margin-bottom: 30px; font-size: 0.95rem; }

        /* Star Rating */
        .stars-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .star {
            font-size: 2.5rem;
            color: #ddd;
            cursor: pointer;
            transition: var(--transition);
        }

        .star.active { color: #FFD700; transform: scale(1.2); }

        /* Form Styling */
        .feedback-area { display: none; animation: slideUp 0.5s ease forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .reaction-msg { font-weight: 700; font-size: 1.2rem; margin-bottom: 20px; display: block; }
        
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #ddd;
            font-family: inherit;
            margin-bottom: 20px;
            outline: none;
            resize: none;
        }

        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .chip {
            padding: 6px 12px;
            background: #f0f0f0;
            border: 1px solid #eee;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: var(--transition);
        }

        .chip:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .chip.active {
            background: var(--accent-pink);
            color: white;
            border-color: var(--accent-pink);
        }

        .upload-btn {
            width: 100%;
            padding: 12px;
            border: 2px dashed #ddd;
            background: #f9f9f9;
            border-radius: 12px;
            color: #666;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: var(--transition);
        }

        .upload-btn:hover { border-color: var(--accent-pink); color: var(--accent-pink); background: #fff9fb; }

        .photo-preview-box {
            margin-top: 10px;
            display: none;
            width: 100px;
            height: 100px;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid white;
            box-shadow: var(--shadow-sm);
        }

        .photo-preview-box img { width: 100%; height: 100%; object-fit: cover; }

        .input-group { text-align: left; margin-bottom: 20px; }
        .input-group label { display: block; font-weight: 600; font-size: 0.85rem; margin-bottom: 8px; }
        .input-group input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; }

        .permission-box {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            text-align: left;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            cursor: pointer;
        }

        .permission-box input { margin-top: 4px; accent-color: var(--accent-pink); }
        .permission-box span { font-size: 0.8rem; line-height: 1.4; color: #555; }

        .submit-btn {
            width: 100%;
            padding: 16px;
            border-radius: 50px;
            border: none;
            background: var(--primary-color);
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: var(--transition);
        }

        .submit-btn:disabled { opacity: 0.6; cursor: not-allowed; }

        /* Success State */
        .success-state { display: none; text-align: center; }
        .success-icon { font-size: 4rem; color: #4CAF50; margin-bottom: 20px; }
        .coupon-code {
            display: inline-block;
            background: #f0f0f0;
            padding: 10px 20px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            font-weight: 700;
            margin: 20px 0;
            color: var(--primary-color);
        }

        /* --- TESTIMONIAL CARD TEMPLATE (HIDDEN) --- */
        #review-template {
            position: absolute;
            left: -9999px;
            top: 0;
            width: 1080px;
            height: 1080px;
            background: var(--bg-gradient);
            padding: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .temp-card {
            background: white;
            width: 960px;
            height: 960px;
            border-radius: 60px;
            padding: 60px 80px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            border: 20px solid rgba(255,255,255,0.6);
            overflow: hidden;
        }

        .temp-top { width: 100%; text-align: center; }
        .temp-logo { height: 90px; margin-bottom: 30px; }
        .temp-question {
            font-size: 32px;
            color: #999;
            font-weight: 600;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }
        .temp-stars { 
            color: #FFD700; 
            font-size: 80px; 
            margin-bottom: 20px;
            text-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
        }

        .temp-body {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: relative;
            margin: 20px 0;
            padding: 0 40px;
        }

        .temp-quote {
            font-family: 'Playfair Display', serif;
            font-size: 64px;
            line-height: 1.3;
            color: var(--primary-color);
            font-style: italic;
            font-weight: 700;
            text-align: center;
            max-width: 800px;
            word-wrap: break-word;
        }

        .temp-footer {
            width: 100%;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }

        .temp-name {
            font-size: 48px;
            font-weight: 700;
            color: var(--accent-pink);
            margin-bottom: 10px;
        }

        .temp-tag {
            font-size: 28px;
            color: #bbb;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="review-card">
        <div id="review-step-1">
            <img src="assets/images/logo.png" alt="Likhaia Logo" class="logo-small">
            <h1>Rate your Likha</h1>
            <p class="subtitle">How was your experience with our handmade crafts?</p>
            
            <div class="stars-container" id="star-rating">
                <i class="fa-solid fa-star star" data-value="1"></i>
                <i class="fa-solid fa-star star" data-value="2"></i>
                <i class="fa-solid fa-star star" data-value="3"></i>
                <i class="fa-solid fa-star star" data-value="4"></i>
                <i class="fa-solid fa-star star" data-value="5"></i>
            </div>

                <div id="feedback-form" class="feedback-area">
                <span id="reaction-text" class="reaction-msg"></span>
                
                <div class="input-group">
                    <label>What did you buy?</label>
                    <div id="product-chips" class="suggestion-chips">
                        <div class="chip product-chip" data-val="Scrapbook">Mini Scrapbook</div>
                        <div class="chip product-chip" data-val="Keychain">Keychain</div>
                        <div class="chip product-chip" data-val="Polaroids">Polaroids</div>
                        <div class="chip product-chip" data-val="Gift Set">Gift Set</div>
                        <div class="chip product-chip" data-val="Decals">Vinyl Decals</div>
                        <div class="chip product-chip" data-val="Stickers">Chibi Stickers</div>
                    </div>
                </div>

                <div class="input-group">
                    <label>Your Name (Optional)</label>
                    <input type="text" id="customer-name" placeholder="Name or Nickname">
                </div>

                <div class="input-group">
                    <label id="msg-label">What can we improve?</label>
                    <div id="suggestion-container" class="suggestion-chips">
                        <!-- Chips will be injected via JS -->
                    </div>
                    <textarea id="customer-message" placeholder="Type your message here..."></textarea>
                </div>

                <div class="input-group">
                    <label>Add a Photo of your Likha (Optional)</label>
                    <div class="photo-upload-wrapper">
                        <input type="file" id="order-photo" accept="image/*" hidden>
                        <button type="button" class="upload-btn" onclick="document.getElementById('order-photo').click()">
                            <i class="fa-solid fa-camera"></i> <span>Attach Photo</span>
                        </button>
                        <div id="photo-preview" class="photo-preview-box"></div>
                    </div>
                </div>

                <label class="permission-box">
                    <input type="checkbox" id="allow-post" checked>
                    <span>I allow Likhaia Works to feature my review on social media and the website! ðŸ“¸âœ¨</span>
                </label>

                <button class="submit-btn" id="submit-review">
                    Share my Feedback <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <div id="success-view" class="success-state">
            <div class="success-icon"><i class="fa-solid fa-circle-check"></i></div>
            <h2>Success!</h2>
            <p>Your review has been shared with the studio.</p>
            <p>Here is your 10% OFF discount code:</p>
            <div class="coupon-code">LIKHAIAFAM10</div>
            <br>
            <a href="index.html" style="color: var(--accent-pink); font-weight: 600; text-decoration: none;">Back to Website</a>
        </div>
    </div>

    <!-- HIDDEN PRE-STYLED TESTIMONIAL CARD FOR SOCIAL MEDIA -->
    <div id="review-template">
        <div class="temp-card">
            <div class="temp-top">
                <img src="assets/images/logo.png" class="temp-logo">
                <p class="temp-question" id="temp-question-display"></p>
                <div class="temp-stars" id="temp-stars-display"></div>
            </div>
            
            <div class="temp-body">
                <p class="temp-quote" id="temp-quote-text"></p>
            </div>

            <div class="temp-footer">
                <p class="temp-name" id="temp-name-display"></p>
                <p class="temp-tag">Handmade with Love â€¢ LIKHAIAWORKS</p>
            </div>
        </div>
    </div>

    <script>
        const stars = document.querySelectorAll('.star');
        const feedbackArea = document.getElementById('feedback-form');
        const reactionText = document.getElementById('reaction-text');
        const msgLabel = document.getElementById('msg-label');
        const suggestionContainer = document.getElementById('suggestion-container');
        const messageBox = document.getElementById('customer-message');
        const photoInput = document.getElementById('order-photo');
        const photoPreview = document.getElementById('photo-preview');
        const productChips = document.querySelectorAll('.product-chip');
        let currentRating = 0;
        let selectedProduct = "";

        const TELEGRAM_TOKEN = "8161719576:AAH4qFIJg-XZqAbUol7zotQ9V-oIkXHvL2A";
        const TELEGRAM_CHAT_ID = "5543161340";

        // Product Chip Logic
        productChips.forEach(chip => {
            chip.onclick = () => {
                productChips.forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                selectedProduct = chip.getAttribute('data-val');
            };
        });

        // Photo Preview Logic
        photoInput.onchange = () => {
            const file = photoInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    photoPreview.innerHTML = `<img src="${e.target.result}">`;
                    photoPreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        };

        const positiveSuggestions = ["Beautiful quality! âœ¨", "Perfect gift idea ðŸŽ", "Fast delivery! ðŸš€", "Super cute design ðŸ˜", "Great service! â¤ï¸", "Will order again! ðŸ›ï¸"];
        const negativeSuggestions = ["Delivery was slow â³", "Item arrived damaged ðŸ“¦", "Colors look different ðŸŽ¨", "Poor packaging ðŸ©¹", "Hard to contact ðŸ“±", "Not as expected ðŸ˜•"];

        function showSuggestions(list) {
            suggestionContainer.innerHTML = '';
            list.forEach(text => {
                const chip = document.createElement('div');
                chip.className = 'chip';
                chip.innerText = text;
                chip.onclick = () => {
                    if (messageBox.value) messageBox.value += " " + text;
                    else messageBox.value = text;
                };
                suggestionContainer.appendChild(chip);
            });
        }

        stars.forEach(star => {
            star.addEventListener('click', () => {
                currentRating = parseInt(star.getAttribute('data-value'));
                stars.forEach(s => s.classList.toggle('active', s.getAttribute('data-value') <= currentRating));
                feedbackArea.style.display = 'block';
                
                if (currentRating >= 4) {
                    reactionText.innerText = "Yay! We're so happy you love it! ðŸ˜";
                    reactionText.style.color = "#d63384";
                    msgLabel.innerText = "What did you love most about it?";
                    showSuggestions(positiveSuggestions);
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#310a5d', '#d63384', '#FFD700'] });
                } else {
                    reactionText.innerText = "We want to make it better for you. ðŸ¥º";
                    reactionText.style.color = "#310a5d";
                    msgLabel.innerText = "How can we improve our crafts or service?";
                    showSuggestions(negativeSuggestions);
                }
            });
        });

        document.getElementById('submit-review').addEventListener('click', async () => {
            const name = document.getElementById('customer-name').value || "Happy Customer";
            const message = document.getElementById('customer-message').value;
            const allowPost = document.getElementById('allow-post').checked;
            const productFile = photoInput.files[0];
            const submitBtn = document.getElementById('submit-review');

            if (!message) { alert("Please type a short message!"); return; }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Processing...';

            // 1. Prepare the Review Card Image
            const quoteElement = document.getElementById('temp-quote-text');
            quoteElement.innerText = `â€œ${message}â€`;
            document.getElementById('temp-name-display').innerText = "- " + name;
            
            // Dynamic Font Sizing based on length
            const msgLen = message.length;
            if (msgLen > 150) quoteElement.style.fontSize = '32px';
            else if (msgLen > 100) quoteElement.style.fontSize = '42px';
            else if (msgLen > 60) quoteElement.style.fontSize = '52px';
            else quoteElement.style.fontSize = '64px';

            // Set Dynamic Question on Card
            const questionDisplay = document.getElementById('temp-question-display');
            if (currentRating >= 4) {
                questionDisplay.innerText = "What did you love most?";
            } else {
                questionDisplay.innerText = "How can we improve?";
            }

            let starString = "";
            for(let i=0; i<currentRating; i++) starString += "â˜…";
            document.getElementById('temp-stars-display').innerText = starString;

            try {
                // Wait for template to render
                const canvas = await html2canvas(document.getElementById('review-template'), {
                    useCORS: true,
                    scale: 1, // Full 1080px quality
                    backgroundColor: null
                });

                const blob = await new Promise(resolve => canvas.toBlob(blob => resolve(blob), 'image/jpeg', 0.9));

                // 2. Send Media to Telegram
                // We send the generated card first
                const cardData = new FormData();
                cardData.append('chat_id', TELEGRAM_CHAT_ID);
                cardData.append('photo', blob, 'review-card.jpg');
                cardData.append('caption', `â­ NEW REVIEW\nRating: ${currentRating}/5\nProduct: ${selectedProduct || 'Not Specified'}\nFrom: ${name}\nPost Allowed: ${allowPost ? 'YES âœ…' : 'No âŒ'}`);

                await fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: cardData
                });

                // 3. Send the original product photo if uploaded
                if (productFile) {
                    const photoData = new FormData();
                    photoData.append('chat_id', TELEGRAM_CHAT_ID);
                    photoData.append('photo', productFile);
                    photoData.append('caption', `ðŸ“¸ ORIGINAL PHOTO FROM: ${name}\nFor: ${selectedProduct || 'Unknown'}`);
                    
                    await fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendPhoto`, {
                        method: 'POST',
                        body: photoData
                    });
                }

                // 4. Show Success View
                document.getElementById('review-step-1').style.display = 'none';
                document.getElementById('success-view').style.display = 'block';

                // Optional Messenger redirect
                const msgrMessage = `Hi Likhaia! I just rated you ${currentRating} stars for my ${selectedProduct}. Review: "${message}"`;
                const msgrLink = `https://m.me/1016930224830241?text=${encodeURIComponent(msgrMessage)}`;
                
                setTimeout(() => {
                    if(confirm("Review saved! Would you like to say hi on Messenger too?")) {
                        window.open(msgrLink, '_blank');
                    }
                }, 1500);

            } catch (err) {
                console.error(err);
                alert("Something went wrong, but your text was saved!");
                submitBtn.disabled = false;
                submitBtn.innerText = "Share my Feedback";
            }
        });
    </script>
</body>
</html>
