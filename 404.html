<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Not Found | LIKHAIAWORKS</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #310a5d;
            --accent-pink: #d63384;
            --bg-gradient: linear-gradient(135deg, #FFEEEF 0%, #D7FFFE 100%);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--primary-color);
            text-align: center;
        }

        .error-card {
            background: white;
            max-width: 500px;
            padding: 50px 30px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(49, 10, 93, 0.1);
        }

        .lost-polaroid {
            width: 200px;
            height: 240px;
            background: #f9f9f9;
            border: 1px solid #eee;
            padding: 15px 15px 40px;
            margin: 0 auto 30px;
            transform: rotate(-5deg);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .polaroid-inner {
            width: 100%;
            height: 100%;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #ccc;
        }

        h1 { font-family: 'Playfair Display', serif; font-size: 4rem; margin-bottom: 10px; }
        h2 { font-size: 1.5rem; margin-bottom: 20px; }
        p { color: #666; margin-bottom: 30px; line-height: 1.6; }

        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--primary-color);
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            background: var(--accent-pink);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(214, 51, 132, 0.3);
        }
    </style>
</head>
<body>

    <div class="error-card">
        <div class="lost-polaroid">
            <div class="polaroid-inner">
                <i class="fa-solid fa-image"></i>
            </div>
        </div>
        <h1>404</h1>
        <h2>Oops! This memory is lost.</h2>
        <p>The page you are looking for might have been moved, deleted, or never existed in our craft studio.</p>
        
        <a href="index.html" class="btn-home">
            <i class="fa-solid fa-house"></i> Return to Studio
        </a>
    </div>

</body>
</html>
